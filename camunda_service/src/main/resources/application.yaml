camunda.bpm.admin-user:
  id: demo
  password: demo

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

spring:
  application:
    name: camunda-service
  kafka:
    bootstrap-servers: localhost:29092

camunda:
  rest:
    url: http://localhost:8080/engine-rest
